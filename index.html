          <div class="input-group">
            <input name="sitesearch" type="hidden">
            <input autocomplete="on" type="text" class="form-control search" name="q" placeholder="Search for..." required="required">
            <span class="input-group-btn">
              <button class="button btn btn-secondary" type="submit"><i class="fas fa-location-arrow"></i></button>
            </span>
          </div>

          <div class="newsDisplay">
            Insert News Articles here!!
